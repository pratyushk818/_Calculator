<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <form name="form1">
    <div class="container">
        <h2>Calculator</h2>
        <div class="textbox">
            <input type="text" id="writing-area" name="answer">
            
        </div>
        <div class="numbers">

            <div class="col-1">
                <input type="button" value="1" class="button-r1"onclick = "form1.answer.value += '1' ">
                <input type="button" value="4"class="button-r1"onclick = "form1.answer.value += '4' ">
                <input type="button" value="7"class="button-r1"onclick = "form1.answer.value += '7' ">
                <input type="button" value="C" id="clear-button"onclick = "form1.answer.value=''">
                
            </div>

            <div class="col-2">
                <input type="button" value="2" class="button-r2"onclick = "form1.answer.value += '2' ">
                <input type="button" value="5"class="button-r2"onclick = "form1.answer.value += '5' ">
                <input type="button" value="8"class="button-r2"onclick = "form1.answer.value += '8' ">
                <input type="button" value="0"class="button-r2"onclick = "form1.answer.value += '0' ">
            </div>

            <div class="col-3">
                <input type="button" value="3" class="button-r3"onclick = "form1.answer.value += '3' ">
                <input type="button" value="6"class="button-r3"onclick = "form1.answer.value += '6' ">
                <input type="button" value="9"class="button-r3"onclick = "form1.answer.value += '9' ">
                <input type="button" value="."class="button-r3"onclick = "form1.answer.value += '.' ">
            </div>

            <div class="col-4">
                <input type="button" value="/" class="button-r4"onclick = "form1.answer.value += '/' ">
                <input type="button" value="-"class="button-r4"onclick = "form1.answer.value += '-' ">
                <input type="button" value="+"class="button-r4"onclick = "form1.answer.value += '+' ">
                <input type="button" value="*"class="button-r4"onclick = "form1.answer.value += '*' ">
            </div>

            <div class="col-5">
                <input type="button" value="="class="button-r3" id="equal"onclick = "form1.answer.value = eval(form1.answer.value)">
            </div>
        </div>
    </div>
    <!-- <script src="calc.js"></script> -->
</form>
<footer>
    <h3>&#169;  Made by Pratyush</h3>
</footer>
</body>
</html>
